{% extends "index.html" %}
{% load static %}
{% load crispy_forms_tags %}

{%block content%}
    <div class ='row'>
        <div class="col-md-4 col-md-offset-4">
            <div class="page header">
                <h2>Iniciar Sesión</h2>
            </div>
            {% if mensaje %}
            <div class="alert alert-danger">
                {{ mensaje }}
            </div>
            {% endif %}

            <form method="post" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label class="control-label" form="username">Nombre de usuario</label>
                    <input type="text" id="username" name="username" class="form-control" value="{{ username }}">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <button type="submit" id="aceptar" class="btn btn-primary">Aceptar</button>
                <a href="{% url 'index' %}" class="btn btn-primary">Cancelar</a>
            </form>
        </div>
    </div>
{% endblock %}
