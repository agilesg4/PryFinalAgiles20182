<div class="container">
    <div  class="col-md-6 col-sm-offset-3">
        <h1>Nuevo Recurso</h1>
        <form method="POST" class="form-group" id="formRecurso" action="../../polls/addRecurso/"/>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary" id="id_grabar">Crear</button>
        </form>
        {% endblock %}
    </div>
</div>
<script>
    $('form').submit(function (e){
        e.preventDefault();
        var formData = new FormData($("#formRecurso")[0]);
        $.ajax({
            url: $(this).attr('action'),
            type: $(this).attr('method'),
            data: formData,
            cache: false,
            contentType: false,
            processData: false,
            success: function () {
                window.location = "/polls/recurso/";
            },

        });
        console.log(formData)

    });
</script>

</body>
