{% extends "index.html" %}
{% load static %}

{%block content%}

<head>
       <script type="text/javascript" src="{% static 'js/actividad/bitacora.js' %}"></script>
</head>

<div class="container">
    <h2>
        Añadir registro bitacora
    </h2>

   <form  method="POST" class="form-group" id="formbitacora" action="../../polls/">
       {% csrf_token %}
      <div class="form-group row">
        <label for="fecha" class="col-sm-2 col-form-label">Fecha</label>
        <div class="col-sm-10">
          <input type="date"  class="form-control" id="inputDate" value="">
        </div>
      </div>
      <div class="form-group row">
        <label for="media" class="col-sm-2 col-form-label">Media</label>
        <div class="col-sm-10">
          <input type="file" class="form-control" id="inputFile" >
        </div>
      </div>
       <div class="form-group row">
           <label for="desc" class="col-sm-2 col-form-label">Descripcción</label>
            <div class="col-sm-10">
                <textarea id="summernote" name="editordata"></textarea>
            </div>
       </div>
       <div class="form-group row">
           <button  class="btn btn-primary" type="submit">Crear</button>
           <button id="cancelar">Cancelar</button>
       </div>
    </form>

</div>
{% endblock %}
