<head>
    <meta charset="UTF-8">
    <title>SGRED</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

    <script>
		(function(){
			$.getJSON("/polls/dueno").done(function (data) {
				$.each(data, function (i, item) {
					$("#dueno").prepend('<option value="'+item.fields.nombre+'">'+
						item.fields.nombre.toUpperCase() + '</option>');

				});
			});

		})();
	</script>
    <script>
		(function(){
			$.getJSON("/polls/responsable").done(function (data) {
				$.each(data, function (i, item) {
					$("#responsable").prepend('<option value="'+item.fields.username+'">'+
						item.fields.username.toUpperCase() + '</option>');

				});
			});

		})();
	</script>


    <script>
		function enviarForm() {

			if ($('#dueno').val() === 'Seleccionar Due침o') {
				return false;
			}
			if ($('#responsable').val() === 'Seleccionar Responsable') {
				return false;
			}

			// Aca lo cargo
			$.ajax({
				type: "POST",
				url: "/polls/add_proyecto/",
				data: JSON.stringify({
					nombrep: $('#nombrep').val(),
                    descripcion: $('#descripcion').val(),
                    fecha_inicio: $('#fecha_inicio').val(),
                    fecha_fin: $('#fecha_fin').val(),
                    dueno: $('#dueno').val(),
                    responsable: $('#responsable').val(),
                }),
                contentType: "application/json; charset=UTF-8",
				dataType: "json",
				success: function (data) {
					// Aca lo agrego nuevamente
                    window.location = "/polls/index"
				},
				failure: function (errMsg) {
					alert("Hubo un error.")

				}
			});

			return false;
		}
	</script>


</head>
<body>
<div  class="col-md-6 col-sm-offset-3">
    <h1>Nuevo Proyecto</h1>
    <form id="formProyecto" action="../../polls/add_proyecto/" enctype="multipart/form-data" method="post" >
        <input id="nombre" name="nombre" type="text" placeholder="Nombre del proyecto" class="form-control input-md" required=""><br>
        <input id="descripcion" name="descripcion" type="text" placeholder="Descripci칩n" class="form-control input-md" required=""><br>
        <input id="fecha_inicio" name="fecha_inicio" type="date" placeholder="Fecha Inicio" class="form-control input-md" required=""><br>
        <input id="fecha_fin" name="fecha_fin" type="date" placeholder="Fecha Fin" class="form-control input-md" required=""><br>
		<select class="form-control input-md" id="dueno" name="dueno">
            <option selected>Seleccionar Due침o</option>
        </select><br>
        <select class="form-control input-md" id="responsable" name="responsable">
            <option selected>Seleccionar Responsable</option>
        </select><br>
        <input type="submit" value="A침adir" class="btn btn-primary">
            <a href="/polls/" class="btn btn-primary">Cancelar</a>
    </form>
</div>
<script>
    $('form').submit(function (e) {
        var formData = new FormData($("#formProyecto")[0]);
        $.ajax({
            url: $(this).attr('action'),
            type: $(this).attr('method'),
            data: formData,
            cache: false,
            contentType: false,
            processData: false,
            success: function () {
                window.location = "/polls/";
            },

        });
        e.preventDefault();
    });
</script>
</body>
